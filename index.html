<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">
        A simple calendar app for scheduling your work day from 09:00-17:00
      </p>
      <p id="clock" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Each day is a different div and each day displays the time, an area to
      enter text and a button to save -->
      <!-- 9AM -->
      <div id="9AM" class="row">
        <div class="col-md-1 hour">09:00 AM</div>
        <textarea class="col-md-10" id="Text9"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn9">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 10AM -->
      <div id="10AM" class="row">
        <div class="col-md-1 hour">10:00 AM</div>
        <textarea class="col-md-10" id="Text10"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn10">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 11AM -->
      <div id="11AM" class="row">
        <div class="col-md-1 hour">11:00 AM</div>
        <textarea class="col-md-10" id="Text11"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn11">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 12PM -->
      <div id="12PM" class="row">
        <div class="col-md-1 hour">12:00 PM</div>
        <textarea class="col-md-10" id="Text12"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn12">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 13PM -->
      <div id="13PM" class="row">
        <div class="col-md-1 hour">13:00 PM</div>
        <textarea class="col-md-10" id="Text13"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn13">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 14PM -->
      <div id="14PM" class="row">
        <div class="col-md-1 hour">14:00 PM</div>
        <textarea class="col-md-10" id="Text14"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn14">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 15PM -->
      <div id="15PM" class="row">
        <div class="col-md-1 hour">15:00 PM</div>
        <textarea class="col-md-10" id="Text15"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn15">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 16PM -->
      <div id="16PM" class="row">
        <div class="col-md-1 hour">16:00 PM</div>
        <textarea class="col-md-10" id="Text16"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn16">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- 17PM -->
      <div id="17PM" class="row">
        <div class="col-md-1 hour">17:00 PM</div>
        <textarea class="col-md-10" id="Text17"></textarea>
        <button class="btn saveBtn col-md-1" id="saveBtn17">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
